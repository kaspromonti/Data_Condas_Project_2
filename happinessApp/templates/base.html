<!DOCTYPE html>
<html>
<head>
	{% if title %}
	<title>{{ title }}</title>
	{% else %}
	<title>Happiness App</title>
	{% endif %}
	
	<!-- Include Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- Include D3 -->
	<script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
	<div class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a classs="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-lable="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
		</a>

	<div id="content">{% block content %}{% endblock %}</div>

</html>

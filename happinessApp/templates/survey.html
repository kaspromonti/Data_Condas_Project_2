{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
	<div class="row"> 
		<div class=col-md-12>
			<h1>Happiness Survey</h1>
			<p>The following survey will help determine which country you would be happiest living in. There are a number of factors that will be used to to determine your score.</p>
		</div>
	</div><br>
	<div class="row">
			<div class="col-md-6"> 
				<div class="dropdown">
  					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">Gender</button>
  					<ul class="dropdown-menu">
  						<li>Male</li>
  						<li>Female</li>
  						<li>Perfer Not to Answer</li>
  					</ul>
				</div>
			</div>
		</div><br>
	<form>
		
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="nameinput">Name</label>
					<input type="text" class="form-control" id="nameinput" placeholder="Enter Name">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="ageinput">Age</label>
					<input type="text" class="form-control" id="ageinput" placeholdder="Enter Age">
				</div>
			</div>
		</div>
 	</form>
</div>
{% endblock %}
